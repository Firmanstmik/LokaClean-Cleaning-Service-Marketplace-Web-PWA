plugins {
    id "com.android.application"
}

android {
    namespace "com.lokaclean.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.lokaclean.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
        debug {
            minifyEnabled false
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation "androidx.browser:browser:1.7.0"
    implementation "com.google.androidbrowserhelper:androidbrowserhelper:2.5.0"
}
